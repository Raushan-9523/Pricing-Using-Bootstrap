<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap leaning</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="text-center">Pricing</h1>

        <div class="col-sm-5 col-md-3 mb-3 me-3">
          <div class="card text-center" style="width: 18rem">
            <div class="card-header">Free</div>
            <div class="card-body">
              <h1 class="card-title">$0/mo</h1>
              <p class="card-text">
                10 users included 2GB of storage Email support.
              </p>
              <a href="#" class="btn btn-outline-primary">Sign up free</a>
            </div>
          </div>
        </div>
        <div class="col-sm-5 col-md-3 mb-3 me-3">
          <div class="card text-center" style="width: 18rem">
            <div class="card-header">Pro</div>
            <div class="card-body">
              <h1 class="card-title">$15/mo</h1>
              <p class="card-text">
                10 users included 2GB of storage Email support.
              </p>
              <a href="#" class="btn btn-outline-primary">Get Started</a>
            </div>
          </div>
        </div>
        <div class="col-sm-5 col-md-3 mb-3 me-3">
          <div class="card text-center" style="width: 18rem">
            <div class="card-header">Enterprise</div>
            <div class="card-body">
              <h1 class="card-title">$29/mo</h1>
              <p class="card-text">
                10 users included 2GB of storage Email support.
              </p>
              <a href="#" class="btn btn-outline-primary">Get Started</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
